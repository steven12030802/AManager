<head>

    <link rel="icon" type="image/png" href="{% static "assets/img/favicon.ico" %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>资产管理系统</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>
    <meta name="viewport" content="width=device-width"/>
    <!-- Bootstrap core CSS     -->
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.css" %}"/>
    <link rel="stylesheet" href="{% static "assets/css/bootstrap.min.css" %}"/>
    <!-- Animation library for notifications   -->
    <link rel=" stylesheet" href="{% static "assets/css/animate.min.css" %}"/>
    <!--  Light Bootstrap Table core CSS    -->
    <link rel="stylesheet" href={% static "assets/css/light-bootstrap-dashboard.css" %}/>
    <link rel="stylesheet" href={% static "assets/css/demo.css" %}/>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="{% static "assets/css/font/font-awesome.min.css" %}"/>
    <link rel="stylesheet" href={% static "assets/css/pe-icon-7-stroke.css" %}/>
    <link rel="stylesheet" href={% static "assets/css/layout.css" %}/>
    <script src="{% static "assets/js/bootstrap.min.js" %}"></script>
    <script src="{% static "assets/js/jquery-1.10.2.js" %}"></script>
</head>

<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple">
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    资产管理系统
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="/index">
                        <i class="glyphicon glyphicon-home" aria-hidden="true"></i>
                        <p>首页</p>
                    </a>
                </li>
                <li>
                    <a href="/admin/list/">
                        <i class="glyphicon glyphicon-user"></i>
                        <p>管理员列表</p>
                    </a>
                </li>
                <li>
                    <a href="/depart/list">
                        <i class="glyphicon glyphicon-th-list"></i>
                        <p>部门列表</p>
                    </a>
                </li>
                <li>
                    <a href="/user/list">
                        <i class="glyphicon glyphicon-list-alt"></i>
                        <p>员工列表</p>
                    </a>
                </li>
                <li>
                    <a href="/pretty/list">
                        <i class="glyphicon glyphicon-th-large"></i>
                        <p>资产列表</p>
                    </a>
                </li>
                <li class="active-pro">
                    <a href="#">
                        <!-- <i class="pe-7s-rocket"></i> -->
                        <p>甘肃中科园智能网络系统有限公司</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">当前用户:{{ request.session.info.name }}</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/logout/" class="glyphicon glyphicon-log-out">注销</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container-fluid">
                <p class="copyright pull-right">
                    &copy; 2022 <a href="#">甘肃中科园智能网络系统有限公司</a>&nbsp;Design By MrBlack
                </p>
            </div>
        </footer>

    </div>
</div>
<div class="wrap svg">
    <p>Loading...</p>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
    <div class="rect"></div>
</div>
</body>
<script>
    var rects = $(".wrap").children();

    function loop(obj, delay) {
        obj.delay(delay).animate({
            height: "25px",
            bottom: "-10px",
        }, 500).animate({
            height: "5px",
            bottom: "0px",
        }, 500, function () {
            loop($(this), 1200);
        });
    }

    function runRects() {
        rects.each(function (i, item) {
            item = $(item);
            item.css("left", (i * 11) + "px");
            loop(item, i * 300);
        });
    }

    $(runRects());
</script>
<script>
    $(window).on('load', function () {
        $('.svg').animate({
            opacity: 0
        }, 900);
        setTimeout(function () {
            $('.svg').remove();
        }, 900);
    })
</script>
</html>
